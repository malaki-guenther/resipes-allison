    <h1>cheeese fondue</h1>

   <div class="info"> 

     <h3>ingridants</h3>

     <ul>

     <li>3/4 cup beer</li>

     <li>8 oz swiss cheese</li>

     <li>4 oz sharp cheddar cheese</li>

     <li>1 tbsp flour</li>

     </ul>
     <h3>steps</h3>

     <ol>     

     <li>rub inside of pan with garlic</li>     

     <li>add beer and heat slowly. coat cheeses with flour. gradually add cheese to beer, stirring</li>

     <li>transfer to fondue pot</li>

     </ol>

   </div>
